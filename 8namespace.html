    <script>
        var MYAPP = MYAPP || {};

        MYAPP.namespace = function (nsStr) {
            var parts = nsStr.split('.');
            var parent = MYAPP;

            if(parts[0] === 'MYAPP') parts = parts.slice(1);

            for(var i = 0;i < parts.length; i++){
                if(typeof parent[parts[i]] === 'undefined') parent[parts[i]] = {};
                parent = parent[parts[i]];
            }
            return parent;
        };

    </script>
