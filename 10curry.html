<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function curryFunc(fn) {
            var args = Array.prototype.slice.call(arguments,1);
            return function () {
                var newArgs = Array.prototype.slice.call(arguments);
                var finalArgs = args.concat(newArgs);
                return fn.apply(null,finalArgs);
            }
        }

        function add(x,y){
            return x + y;
        }

        var add_curried = curryFunc(add,2);

        console.log(add_curried(3));
        console.log(add_curried(5));

    </script>
</head>

</body>
</html>
