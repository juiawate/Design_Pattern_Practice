<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function factorial(x) {
            if(x < 2) return 1;
            else return x * factorial(x-1);
        }

        console.log(factorial(3));

        var fact_cache = {};
        function factorial_memoized(x) {
            if(fact_cache[x]) {
                console.log('from cache');
                return fact_cache[x];
            }
            else {
                if(x < 2) return 1;
                else {
                    fact_cache[x] = x * factorial_memoized(x-1);
                    return fact_cache[x];
                }
            }
        }

        console.log(factorial_memoized(5));
        console.log(factorial_memoized(6));
        console.log(factorial_memoized(4));
        console.log(fact_cache);
    </script>
</head>

</html>
